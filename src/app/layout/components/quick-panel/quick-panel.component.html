<div class="content" fxLayout="column" fxFlex fusePerfectScrollbar fxLayoutAlign="start center">

    <div class="p-24" fxLayout="column" fxLayoutAlign="start center">
        <form name="form" [formGroup]="form" novalidate>

            <div class="h2 mb-24">Perfil</div>

            <div fxLayout="column" fxLayoutAlign="center center">

                <mat-form-field appearance="outline" color="fuse-white">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error>Nome é obrigatório!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email"required>
                    <mat-error>Email é obrigatório!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error>Senha é obrigatório!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirmar Nova Senha</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" required>
                    <mat-error>Senha é obrigatório!</mat-error>
                </mat-form-field>

            </div>

            <button mat-raised-button class="submit-button" class="mat-accent" [disabled]="form.invalid">
                Salvar
            </button>

            <div class="h2 mt-24">Configurações</div>

            <mat-list formGroupName="settings">
                <mat-list-item>
                    <mat-slide-toggle fxFlex class="mat-accent" formControlName="notify" aria-label="Notificação 1"
                                    labelPosition="before">
                        <h3>Notificações</h3>
                    </mat-slide-toggle>
                </mat-list-item>
        
                <mat-list-item>
                    <mat-slide-toggle fxFlex class="mat-accent" formControlName="cloud" aria-label="Notificação 2"
                                    labelPosition="before">
                        <h3>Notificações</h3>
                    </mat-slide-toggle>
                </mat-list-item>
        
                <mat-list-item>
                    <mat-slide-toggle fxFlex class="mat-accent" formControlName="retro" aria-label="Notificação 3"
                                    labelPosition="before">
                        <h3>Notificações</h3>
                    </mat-slide-toggle>
                </mat-list-item>
            </mat-list>
            
            <button mat-raised-button class="submit-button" class="mat-accent">
                Salvar
            </button>
        </form>
    </div>

</div>
